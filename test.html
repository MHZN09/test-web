<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            position: absolute;
            display: block;
        }
        span:nth-child(1){
            top: 0;
            left: -100%;
            right: 100%;
            height: 2Px;
            background: linear-gradient(90deg, transparent, #2169f3);
        }

        :hover span:nth-child(1){
            left: 100%;
            transition: 1s;
        }
    </style>
</head>
<body>
     <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>

    </a>
